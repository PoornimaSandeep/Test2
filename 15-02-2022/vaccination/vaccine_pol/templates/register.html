{% load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>WELCOME TO INDIA VACCINATION BOOTH</h1>

<form method="Post">
    {% csrf_token %}
    <input type="number" value="adhar" name="adhar" placeholder="adhar_no"><br><br>
    <input type="number" value="mobile_no" name="mobile_no" placeholder="mobile_no"><br><br>
    <input type="text" value="name" name="name" placeholder="name"><br><br>
    <label for="photo">Choose a photo!</label>

     <input type="file"
       id="photo" name="photo"><br>
    <br>
    <button type="submit">Register</button>
</form>

</body>
</html>
