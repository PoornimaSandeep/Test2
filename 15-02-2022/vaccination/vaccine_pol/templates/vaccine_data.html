{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="margin-left:600px">VACCINATED DETAILS</h1>
<table border="solid black 1px" style="margin-left:600px" >
    <tr>
        <th>ADHAR_NO</th>
        <th>MOBILE_NO</th>
        <th>NAME</th>
        <th>Dose</th>
        <th>Adhar_card</th>
    </tr>

    {% for i in data %}
    <tr>
         <td>{{i.adhar_no}}</td>
         <td>{{i.Mobile_no}}</td>
         <td>{{i.name}}</td>
        <td>{{i.dose}}</td>
        <td> <img src="media/{{i.adhar_card}}" alt="image not found " width="100px" height="70px"> </td>
    </tr>

    <br><br>
{% endfor %}

</table>

</body>
</html>
